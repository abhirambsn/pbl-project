name: RAG Chatbot CI
on: 
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - rag-chatbot/**
  pull_request: 
    branches:
      - main
    paths:
      - rag-chatbot/**
jobs:
    test:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout
          uses: actions/checkout@v4
        
        - name: Setup Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.9'
        
        - name: Wait for PostgreSQL to be ready
          run: |
            until pg_isready -h localhost -p 5432; do
              echo "Waiting for PostgreSQL to be ready..."
              sleep 2
            done
        
        - name: Install Dependencies
          run: |
            pip install -r ./rag-chatbot/requirements.txt
        
        - name: Run Tests
          run: |
            mkdir .logs && pytest ./rag-chatbot/src/tests
    
    docker-build:
      runs-on: ubuntu-latest
      needs: test

      steps:
        - name: Checkout code
          uses: actions/checkout@v4
        
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3
        
        - name: Login to Dockerhub
          uses: docker/login-action@v3
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
        
        - name: Build and Push Docker Image
          uses: docker/build-push-action@v5
          with:
            context: ./rag-chatbot
            file: ./rag-chatbot/Dockerfile
            platforms: linux/amd64,linux/arm64
            push: true 
            tags: |
              ghcr.io/${{ github.actor }}/pbl-rag-chatbot:latest
              ghcr.io/${{ github.actor }}/pbl-rag-chatbot:${{ github.ref == 'refs/heads/main' && 'staging' || github.sha }}

        - name: Cache Docker layers
          uses: actions/cache@v4
          with:
            path: /tmp/.buildx-cache
            key: ${{ runner.os }}-buildx-${{ github.sha }}
            restore-keys: |
              ${{ runner.os }}-buildx-
