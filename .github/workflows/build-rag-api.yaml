name: RAG API CI
on: 
  push:
    branches:
      - main
    paths:
      - rag-api/**
  pull_request: 
    branches:
      - main
    paths:
      - rag-api/**
jobs:
    test:
        runs-on: ubuntu-latest
        services:
          postgres:
            image: postgres:15.5
            env:
              POSTGRES_USER: build
              POSTGRES_PASSWORD: build
              POSTGRES_DB: test_db
            ports:
              - 5432:5432
            options: >-
              --health-cmd "pg_isready -U postgres"
              --health-interval 10s
              --health-timeout 5s
              --health-retries 5

        steps:
        - name: Checkout
          uses: actions/checkout@v4
        
        - name: Setup Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.9'
        
        - name: Wait for PostgreSQL to be ready
          run: |
            until pg_isready -h localhost -p 5432; do
              echo "Waiting for PostgreSQL to be ready..."
              sleep 2
            done
        
        - name: Install Dependencies
          run: |
            pip install -r ./rag-api/requirements.txt
        
        - name: Run Tests
          env:
            PG_DB_URL: postgresql://build:build@localhost:5432/test_db
          run: |
            mkdir .logs && pytest ./rag-api/src/tests
    
    docker-build:
      runs-on: ubuntu-latest
      needs: test

      steps:
        - name: Checkout code
          uses: actions/checkout@v4
        
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3
        
        - name: Login to Dockerhub
          uses: docker/login-action@v3
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
        
        - name: Build and Push Docker Image
          uses: docker/build-push-action@v5
          with:
            context: ./rag-api
            file: ./rag-api/Dockerfile
            platforms: linux/amd64,linux/arm64
            push: true 
            tags: |
              ghcr.io/${{ github.actor }}/pbl-rag-api:latest
              ghcr.io/${{ github.actor }}/pbl-rag-api:${{ github.ref == 'refs/heads/main' && 'prod' || github.sha }}

        - name: Cache Docker layers
          uses: actions/cache@v4
          with:
            path: /tmp/.buildx-cache
            key: ${{ runner.os }}-buildx-${{ github.sha }}
            restore-keys: |
              ${{ runner.os }}-buildx-
