apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway-container
        image: ghcr.io/abhirambsn/pbl-api-gateway:latest
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: "docker"
          - name: EUREKA_USERNAME
            value: "eureka"
          - name: EUREKA_PASSWORD
            value: "password"
          - name: JWT_ISSUER_URI
            value: "https://keycloak.convobot.cloud/realms/pbl-api"
          - name: JWT_JWK_SET_URI
            value: "http://keycloak:8080/realms/pbl-api/protocol/openid-connect/certs"
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: LoadBalancer
  selector:
    app: api-gateway
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
